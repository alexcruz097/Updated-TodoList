<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="whole-page">
      <nav class="menu">
        <h4 id="menu-header">Menu</h4>
        <p>task</p>
        <ul id="menu-list">
          <li><a href="#">Upcoming...</a></li>
          <li><a href="#">Today</a></li>
          <li><a href="#">Completed</a></li>
        </ul>
      </nav>
      <div class="notes-section">
        <h1>Sticky Todo</h1>
        <ol class="list-container">
        </ol>
        <button class="show-form-btn todo" id="add-btn">+</button>
      </div>
      <form class="todo-form hide-form">
        <label for="todo">Add Todo</label>
        <input type="text" name="todo" id="todo-form" />
        <label for="date">Due Date</label>
        <input type="date" name="date" id="todo-date" />
        <button class="add-btn">Submit</button>
      </form>
    </div>
  </body>
  <script src="index.js"></script>
</html>
